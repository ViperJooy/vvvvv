# 触发器
name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    # 设置jdk环境为1.8
    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      # 打包release
      - name: Build with Gradle
        run: |
          ./gradlew clean
          ./gradlew assembleRelease

      #step：上传apk 到action，在右上角查看
      # 官方文档 https://help.github.com/cn/actions/automating-your-workflow-with-github-actions/persisting-workflow-data-using-artifacts#uploading-build-and-test-artifacts
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          name: app
          path: app/build/outputs/apk/release/app-release.apk

      # 获取apk版本号
      - name: Get Apk Version
        # You may pin to the exact commit or the version.
        # uses: JantHsueh/get-apk-info-action@25d7533710b5a7ae49819d8988204710fb50b83b
        uses: JantHsueh/get-apk-info-action@1.0
        with:
          # apk path
          apkPath: app/build/outputs/apk/release/app-release.apk

