# 触发器
name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    # 设置jdk环境为1.8
    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      # 打包release
      - name: Build with Gradle
        run: |
          ./gradlew clean
          ./gradlew assembleRelease

      #step：上传apk 到action，在右上角查看
      # 官方文档 https://help.github.com/cn/actions/automating-your-workflow-with-github-actions/persisting-workflow-data-using-artifacts#uploading-build-and-test-artifacts
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          name: app
          path: app/build/outputs/apk/release/app-release.apk

      # 获取apk版本号
      - name: APK Version
        id: apk_version
        run: |
          versionCode=`grep "versionCode" app/build.gradle | awk -F " " '{print $2}'`
          versionName=`grep "versionName" app/build.gradle | awk -F ''\"'' '{print $2}'`
          echo "versionResult=$versionName.$versionCode"  >> $GITHUB_ENV

      # 获取git log
      - name: Get git log
        id: git_log
        run: |
          updateLog=`git log --pretty=format:"%s" -1`
          echo "updateLog=$updateLog" >> $GITHUB_ENV

      # 获取发送者
      - name: Sender
        run: echo "sender=$GITHUB_ACTOR" >> $GITHUB_ENV

